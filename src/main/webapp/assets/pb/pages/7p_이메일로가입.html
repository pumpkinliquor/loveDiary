<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>수능앱 Aigo</title>

<link rel="stylesheet" href="../assets/css/style_m.css">

<script type="text/javascript" src="../assets/js/jquery-1.12.4.min.js"></script>
<script src="../assets/js/script_m.js"></script>
</head>

<body class="join_body">
<div class="wrapper">
  <header class="header">
    <a href="#" class="btn_allmenu">전체메뉴</a>
    <h1>이메일로 가입</h1>
  </header>
  <div class="container join">
    <section class="contents">
      <form action="#" method="">
      <div class="member_join_cont">
        <div class="member_ipt_div">
          <h2>이메일</h2>
          <div class="ipt_div">
            <input type="text" name="" value="hyun@aigo.com">
          </div>
          <p class="er_txt">올바른 형식의 이메일을 입력하세요.</p> 
        </div> 
        <div class="member_ipt_div">
          <h2>비밀번호</h2>
          <div class="ipt_div">
            <input type="password" name="" value="1234567">
            <a href="#" class="ico_pw_view">비밀번호 보기</a>
            <!-- <a href="#" class="ico_pw_view disabled">비밀번호 보기</a> 비활성상태일 때-->
          </div>
          <p class="er_txt">영문, 숫자, 특수문자 중 2종류 조합하여 10자리 이상으로 입력하세요.</p> 
        </div> 
         <div class="member_ipt_div">
          <h2>비밀번호 확인 </h2>
          <input type="password" name="" value="">
        </div> 
        <div class="member_agree_div">
          <div class="all_chk">
            <p>이용약관 및 개인정보 처리방침에 동의 해주세요.</p>
            <div class="chkbox_div">
              <input type="checkbox" id="checkAll" class="ipt_chk" onclick="chkAll();">
              <label class="lable_chk" for="checkAll"></label>
            </div>
          </div>
          <p>만 14세 이상이며, 이용약관 및 개인정보 처리방침, 마케팅 &middot; 프로모션 정보 수신(선택)에 모두 동의합니다. </p>
          <ul>
            <li>
              <a href="#">이용약관 (필수)</a>
              <div class="chkbox_div">
                <input type="checkbox" id="chk01" class="ipt_chk">
                <label class="lable_chk" for="chk01"></label>
              </div>
            </li>
            <li>
              <a href="#">개인정보처리방침 (필수)</a>
              <div class="chkbox_div">
                <input type="checkbox" id="chk02" class="ipt_chk">
                <label class="lable_chk" for="chk02"></label>
              </div>
            </li>
            <li>
              <a href="#">마케팅 &middot; 프로모션 정보 수신(선택)</a>
              <div class="chkbox_div">
                <input type="checkbox" id="chk03" class="ipt_chk">
                <label class="lable_chk" for="chk03"></label>
              </div>
            </li>
          </ul>
        </div>
        <button type="submit" class="btn btn_join">회원가입</button> 
      </div><!-- //member_ipt_cont -->
      </form> 
    </section>
  </div><!-- //container -->
  
</div>
<script type="text/javascript">
  qSelect();
  chkAll();
</script>

</body>

</html>
